<!DOCTYPE html>
<html>

<head>
      <title>HTML Signup Form</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" href="signup.css">
</head>

<body>
      <div class="main">
            <h1>RHYTHM</h1>
            <h3>Create your account</h3>
            <form action="">
                  <label for="username">
                        Username:
                  </label>
                  <input type="text" 
                         id="username" 
                         name="username" 
                         placeholder="Enter your Username" required>

                  <label for="email">
                        Email:
                  </label>
                  <input type="email" 
                         id="email" 
                         name="email" 
                         placeholder="Enter your Email" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <label for="confirm_password">
                        Confirm Password:
                  </label>
                  <input type="password"
                         id="confirm_password" 
                         name="confirm_password"
                         placeholder="Confirm your Password" required>

                  <div class="wrap">
                        <button type="submit">
                              Sign Up
                        </button>
                  </div>
            </form>
            <p>Already have an account?
                  <a href="login.html"
                     style="text-decoration: none;">
                        Log in
                  </a>
            </p>
      </div>
</body>

</html>
